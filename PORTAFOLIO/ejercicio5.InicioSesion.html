<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>
    <h1>Bienvenido a MovieYa<img src="img/IconoMovieYa.png" alt="MovieYa"></h1>
    
    <h2>Iniciar sesión</h2>
    <form>
        <label for="">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario"><br><br>
        <label for="">Correo</label>
        <input type="email" placeholder="Ingrese su correo" required><br><br>
        <label for="">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña"><br><br>
        <input type="checkbox">
        <label for="">Acepto los terminos y condiciones</label><br><br>
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
